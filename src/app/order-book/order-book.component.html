<div class="order-book-container">
  <div class="order-book-section">
    <table>
      <thead>
        <tr>
          <th>Price (USDT)</th>
          <th>Quantity (SOL)</th>
          <th>Total (SOL)</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bid" *ngFor="let bid of orderBook.bids | slice:0:8">
          <td>{{ bid[0] | number: '1.2-2' }}</td>
          <td>{{ bid[1] | number: '1.2-2' }}</td>
          <td>{{ (bid[0] * bid[1]) | number: '1.3-3' }}</td>
        </tr>

        <tr class="ask" *ngFor="let ask of orderBook.asks | slice:0:8">
          <td>{{ ask[0] | number: '1.2-2' }}</td>
          <td>{{ ask[1] | number: '1.2-2' }}</td>
          <td>{{ (ask[0] * ask[1]) | number: '1.3-3' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
